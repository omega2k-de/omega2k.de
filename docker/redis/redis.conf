# Lauscht in Container auf allen Interfaces, Zugriff wird über ACL geregelt
bind 0.0.0.0
port 6379
protected-mode yes

# Persistenz: AOF für Haltbarkeit
appendonly yes
appendfsync everysec

# RDB zusätzlich möglich (Default-Saves), hier belassen wir Defaults

# ACL-Datei
aclfile /usr/local/etc/redis/users.acl

# Sicherheit: Kein "requirepass" (veraltet). ACL nutzt benannten User.
# Optional: Memory-Limits, eviction, io-threads etc. je nach Bedarf ergänzen.
