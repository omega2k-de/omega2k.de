networks:
  o2k:
    name: o2k
    driver: bridge
    external: true

volumes:
  likes:
  browser:

services:
  webservice-ssr:
    hostname: 'www.omega2k.de'
    container_name: 'de-omega2k-www-${COMPOSE_IMAGE_TAG:-latest}-${APP_VERSION:-0.0.0}'
    build:
      context: ../../..
      dockerfile: ./docker/Dockerfile.ssr
    image: '${REGISTRY:-registry.omega2k.de}/www/ssr:${COMPOSE_IMAGE_TAG:-latest}'
    volumes:
      - browser:/app/browser
    ports:
      - '42000:80'
    depends_on:
      webservice-api:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 512M
        reservations:
          cpus: '1.00'
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 30
    networks: [o2k]

  webservice-api:
    hostname: 'api.omega2k.de'
    container_name: 'de-omega2k-api-${COMPOSE_IMAGE_TAG:-latest}-${APP_VERSION:-0.0.0}'
    build:
      context: ../../..
      dockerfile: ./docker/Dockerfile.api
    image: '${REGISTRY:-registry.omega2k.de}/www/api:${COMPOSE_IMAGE_TAG:-latest}'
    volumes:
      - likes:/app/likes
    ports:
      - '42001:80'
    #    depends_on:
    #      webservice-redis:
    #        condition: service_healthy
    environment:
      LIKES_DB_PATH: /app/likes/likes.db
      REDIS_USERNAME: ${COMPOSE_REDIS_USERNAME:?set COMPOSE_REDIS_USERNAME}
      REDIS_PASSWORD: ${COMPOSE_REDIS_PASSWORD:?set COMPOSE_REDIS_PASSWORD}
      REDIS: redis://${COMPOSE_REDIS_USERNAME}:${COMPOSE_REDIS_PASSWORD}@webservice-redis:6379/0
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 512M
        reservations:
          cpus: '1.00'
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 30
    networks: [o2k]
