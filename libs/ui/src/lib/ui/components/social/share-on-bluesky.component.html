@if (href(); as href) {
  <div class="button outline-on-hover" data-scribe="component:button">
    <a target="_blank" rel="noreferrer nofollow" [href]="href">
      <img
        class="bs-logo"
        ngSrc="/cdn/images/bs.webp"
        width="64"
        height="64"
        title="Bluesky Logo"
        alt="Bluesky Logo" />
      <span class="label">Share</span></a
    >
  </div>
}
